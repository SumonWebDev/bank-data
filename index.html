<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to pionner bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control" name="" id="">
            <br>
            <input type="password" placeholder="Password" class="form-control" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
       <div class="row">
           <div class="col-md-4">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
              </div>
           </div>
           <div class="col-md-4">
               <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ 00</h2>
               </div>
           </div>
           <div class="col-md-4">
              <div class="balance status">
                <h5>Balance</h5>
                <h2>$ 1240</h2>
              </div>
           </div>
       </div>
      <div class="row">
          <div class="col-md-6">
             <div class="submit-area">
                <h4>Deposit</h4>
                <input type="text" id="depositAmount" class="form-control" placeholder="$ you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
             </div>
          </div>
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Withdraw</h4>
                <input type="text" class="form-control" placeholder="$ youwant to withdraw">
                <br>
                <button class="btn btn-success">Withdraw</button>
              </div>
          </div>
      </div>
    </div>
    <script>
        const loginBtn=document.getElementById("login");
        loginBtn.addEventListener("click",function(){
            const loginArea=document.getElementById("login-area");
            loginArea.style.display="none";
            const transactionArea=document.getElementById("transaction-area");
            transactionArea.style.display="block";
        })
        const depositBtn=document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
           const depositAmount=document.getElementById("depositAmount").value;
           const depositNumber=parseFloat(depositAmount);

           const currentDeposit=document.getElementById("currentDeposit").innerText;
           const currentDepositNumber=parseFloat(currentDeposit);
           const totalDeposit=depositNumber + currentDepositNumber;
           document.getElementById("currentDeposit").innerText=totalDeposit;
        })

    </script>
</body>
</html>
